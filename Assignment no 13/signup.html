<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="main left-side">
            <div class="content">
                <span class="welcome">Welcome Back!</span>
                <p>To keep connected with us please login with your personal info</p>
                <button class="btn">SIGN IN</button>
            </div>
        </div>
        <div class="main right-side">
            <div class="right-content">
                <span class="account">Create Account</span><br>
                <p class="link"><a href="https://www.facebook.com" class="links"><i
                            class="fa-brands fa-facebook-f fa-xl" style="color: #000000;"></i></a></p>
                <p class="link"><a href="https://www.google.com" class="links"><i
                            class="fa-brands fa-google-plus-g fa-xl" style="color: #000000;"></i></a></p>
                <p class="link"><a href="https://www.linkedin.com" class="links"><i
                            class="fa-brands fa-linkedin-in fa-xl" style="color: #000000;"></i></a></p>
                <p class="your-email">or use your email for registration</p>
                <form action="https://formsubmit.co/riffatj879@gmail.com" method="post">
                    <input type="text" class="inputs" required name="name" placeholder="Name"><br>
                    <input type="email" class="inputs" required name="email" placeholder="Email"><br>
                    <input type="password" class="inputs" required name="password" placeholder="password">
                    <button class="btn2">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
