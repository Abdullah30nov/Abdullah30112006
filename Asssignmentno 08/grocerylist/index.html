<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Items Bill</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Grocery Items Bill</h1> <br>
<table border="1" class="table">
    <tr>
        <td class="item">Item Name</td>
        <td class="qt">Quantity</td>
        <td class="pr">Price</td>
    </tr>
    <tr>
        <td class="potatoes">Potatoes</td>
        <td class="a1">51</td>
        <td class="a1">$1.00</td>
    </tr>
    <tr>
        <td class="aa1">Nuts</td>
        <td class="a2">20</td>
        <td class="a2">$5</td>
    </tr>
    <tr>
        <td class="potatoes">Onions</td>
        <td class="a1">4</td>
        <td class="a1">$3.00</td>
    </tr>
    <tr>
        <td class="aa1">Very long awkwardly named yet still delicious item here</td>
        <td class="a2">4</td>
        <td class="a2">$3.00</td>
    </tr>
    <tr>
        <td class="potatoes">Carrots</td>
        <td class="a1">12</td>
        <td class="a1">$2.99</td>
    </tr>
    <tr>
        <td colspan="2" class="aa3"><b>Total Price</b></td>
        <td class="a1">$33.79</td>
    </tr>
</table>
</body>

</html>
